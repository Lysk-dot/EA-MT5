version: '3.8'

services:
  # ============================================
  # PROMETHEUS - Métricas
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ea-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - observability
    restart: unless-stopped

  # ============================================
  # LOKI - Agregação de Logs
  # ============================================
  loki:
    image: grafana/loki:2.9.3
    container_name: ea-loki
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability
    restart: unless-stopped

  # ============================================
  # PROMTAIL - Coleta de Logs
  # ============================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: ea-promtail
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - C:/Program Files/MetaTrader 5/Logs:/mt5-logs:ro
      - ../../:/workspace:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - loki

  # ============================================
  # JAEGER - Distributed Tracing
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: ea-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"   # Zipkin thrift compact
      - "6831:6831/udp"   # Jaeger thrift compact
      - "6832:6832/udp"   # Jaeger thrift binary
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14250:14250"     # gRPC
      - "14268:14268"     # HTTP thrift
      - "14269:14269"     # Admin port
      - "9411:9411"       # Zipkin compatible
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
    networks:
      - observability
    restart: unless-stopped

  # ============================================
  # GRAFANA - Visualização Unificada
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: ea-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - observability
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - jaeger

  # ============================================
  # TEMPO (Opcional) - Trace Backend Alternativo
  # ============================================

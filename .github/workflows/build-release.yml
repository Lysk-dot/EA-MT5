name: EA Build and Release

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  EA_NAME: DataCollectorPRO
  EA_VERSION_FILE: EA/DataCollectorPRO.mq5

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check file encoding
        run: |
          echo "ðŸ” Verificando encoding UTF-8..."
          if file -i README.md | grep -q "utf-8"; then
            echo "âœ… README.md estÃ¡ em UTF-8"
          else
            echo "âŒ README.md nÃ£o estÃ¡ em UTF-8"
            exit 1
          fi
      
      - name: Validate MQL5 syntax
        run: |
          echo "ðŸ” Validando sintaxe MQL5..."
          # Verificar se arquivos .mq5 nÃ£o tÃªm erros Ã³bvios
          find EA -name "*.mq5" -type f | while read file; do
            echo "Checking: $file"
            # Verificar se arquivo nÃ£o estÃ¡ vazio
            if [ ! -s "$file" ]; then
              echo "âŒ Arquivo vazio: $file"
              exit 1
            fi
            # Verificar sintaxe bÃ¡sica
            if grep -q "OnInit()" "$file" && grep -q "OnDeinit()" "$file"; then
              echo "âœ… $file tem estrutura bÃ¡sica"
            fi
          done
      
      - name: Check for hardcoded secrets
        run: |
          echo "ðŸ” Verificando secrets hardcoded..."
          if grep -r "PDC-LIC-2025" EA/*.mq5 2>/dev/null; then
            echo "âš ï¸  AVISO: Pepper hardcoded encontrado no EA"
            echo "::warning::Pepper estÃ¡ hardcoded. Considere externalizar."
          fi
          
      - name: Validate OpenAPI spec
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: docs/api/openapi.yaml

  build:
    name: Compile EA
    runs-on: windows-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup MetaTrader 5
        run: |
          echo "ðŸ”§ Configurando ambiente MT5..."
          # Verificar se MT5 estÃ¡ instalado
          $mt5Path = "C:\Program Files\MetaTrader 5"
          if (!(Test-Path $mt5Path)) {
            Write-Host "âš ï¸  MT5 nÃ£o encontrado. Build serÃ¡ simulado."
            echo "MT5_AVAILABLE=false" >> $env:GITHUB_ENV
          } else {
            echo "MT5_AVAILABLE=true" >> $env:GITHUB_ENV
          }
        shell: pwsh
      
      - name: Extract version from EA
        id: version
        run: |
          $content = Get-Content "${{ env.EA_VERSION_FILE }}" -Raw
          if ($content -match '#define\s+PDC_VER\s+"([^"]+)"') {
            $version = $matches[1]
            echo "VERSION=$version" >> $env:GITHUB_OUTPUT
            Write-Host "âœ… VersÃ£o detectada: $version"
          } else {
            Write-Host "âŒ NÃ£o foi possÃ­vel extrair versÃ£o"
            exit 1
          }
        shell: pwsh
      
      - name: Validate inputs
        run: |
          $content = Get-Content "${{ env.EA_VERSION_FILE }}" -Raw
          
          # Verificar inputs obrigatÃ³rios
          $requiredInputs = @(
            'Collection_Interval',
            'API_URL',
            'API_Key',
            'Enable_Tick_Stream'
          )
          
          $missing = @()
          foreach ($input in $requiredInputs) {
            if ($content -notmatch "input\s+.*\s+$input") {
              $missing += $input
            }
          }
          
          if ($missing.Count -gt 0) {
            Write-Host "âŒ Inputs faltando: $($missing -join ', ')"
            exit 1
          } else {
            Write-Host "âœ… Todos inputs obrigatÃ³rios presentes"
          }
        shell: pwsh
      
      - name: Compile EA (simulated)
        run: |
          echo "ðŸ”¨ Compilando EA..."
          # Em ambiente real, usar metaeditor.exe
          # Por ora, apenas validar estrutura
          
          if (Test-Path "${{ env.EA_VERSION_FILE }}") {
            Write-Host "âœ… Arquivo fonte encontrado"
            
            # Criar diretÃ³rio de output
            New-Item -ItemType Directory -Force -Path "build"
            
            # Simular compilaÃ§Ã£o (copiar .mq5)
            Copy-Item "${{ env.EA_VERSION_FILE }}" "build/${{ env.EA_NAME }}.mq5"
            
            Write-Host "âœ… Build simulado concluÃ­do"
          } else {
            Write-Host "âŒ Arquivo fonte nÃ£o encontrado"
            exit 1
          }
        shell: pwsh
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ea-build
          path: build/
          retention-days: 30

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: trader
          POSTGRES_PASSWORD: trader123
          POSTGRES_DB: mt5_trading
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r tests/requirements.txt
      
      - name: Initialize database
        run: |
          export PGPASSWORD=trader123
          psql -h localhost -U trader -d mt5_trading -f infra/sql/init.sql
          psql -h localhost -U trader -d mt5_trading -f infra/sql/migration_001_idempotency.sql
      
      - name: Start mock API
        run: |
          cd infra/api
          pip install -r requirements.txt
          python main.py &
          sleep 5
          echo "API_PID=$!" >> $GITHUB_ENV
      
      - name: Run E2E tests
        run: |
          python tests/e2e_test.py \
            --api-url http://localhost:18001 \
            --db-host localhost \
            --db-user trader \
            --db-password trader123
      
      - name: Check test results
        if: always()
        run: |
          echo "ðŸ“Š Verificando resultados dos testes..."

  package:
    name: Package Release
    runs-on: windows-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ea-build
          path: build/
      
      - name: Extract version
        id: version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh
      
      - name: Create release package
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $pkgName = "EA-MT5-v$version"
          $pkgDir = "release/$pkgName"
          
          # Criar estrutura
          New-Item -ItemType Directory -Force -Path $pkgDir
          New-Item -ItemType Directory -Force -Path "$pkgDir/EA"
          New-Item -ItemType Directory -Force -Path "$pkgDir/licenses"
          New-Item -ItemType Directory -Force -Path "$pkgDir/docs"
          
          # Copiar arquivos
          Copy-Item "build/*.mq5" "$pkgDir/EA/"
          Copy-Item "licenses/*" "$pkgDir/licenses/" -ErrorAction SilentlyContinue
          Copy-Item "docs/README-COMPLETO.md" "$pkgDir/"
          Copy-Item "docs/api/openapi.yaml" "$pkgDir/docs/"
          
          # Criar README de instalaÃ§Ã£o
          @"
